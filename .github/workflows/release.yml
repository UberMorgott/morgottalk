name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake \
            libwebkit2gtk-4.1-dev libgtk-3-dev \
            libasound2-dev \
            libx11-dev libxtst-dev libx11-xcb-dev libxcb1-dev \
            libxcb-xkb-dev libxkbcommon-dev libxkbcommon-x11-dev

      - name: Build whisper.cpp (CPU-only for CI, CUDA would be ideal but not available in CI)
        run: |
          cmake -S third_party/whisper.cpp -B third_party/whisper.cpp/build_go \
            -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=Release
          cmake --build third_party/whisper.cpp/build_go -j$(nproc)

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - name: Generate bindings and build binary
        run: |
          go install github.com/wailsapp/wails/v3/cmd/wails3@latest
          $(go env GOPATH)/bin/wails3 generate bindings
          CGO_ENABLED=1 go build -ldflags="-s -w" -o morgottalk-linux-amd64 .

      - uses: actions/upload-artifact@v4
        with:
          name: morgottalk-linux-amd64
          path: morgottalk-linux-amd64

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build whisper.cpp
        run: |
          cmake -S third_party/whisper.cpp -B third_party/whisper.cpp/build_go \
            -G "MinGW Makefiles" -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=Release
          cmake --build third_party/whisper.cpp/build_go -j4

      - name: Fix library names for MinGW
        run: |
          find third_party/whisper.cpp/build_go -name "*.a" | while read f; do
            dir=$(dirname "$f")
            base=$(basename "$f")
            if [[ ! "$base" == lib* ]]; then
              mv "$f" "$dir/lib$base"
            fi
          done

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - name: Generate bindings and build binary
        run: |
          go install github.com/wailsapp/wails/v3/cmd/wails3@latest
          $(go env GOPATH)/bin/wails3.exe generate bindings
          CGO_ENABLED=1 go build -ldflags="-s -w -H windowsgui" -o morgottalk-windows-amd64.exe .

      - uses: actions/upload-artifact@v4
        with:
          name: morgottalk-windows-amd64.exe
          path: morgottalk-windows-amd64.exe

  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build whisper.cpp (with Metal + Accelerate)
        run: |
          cmake -S third_party/whisper.cpp -B third_party/whisper.cpp/build_go \
            -DBUILD_SHARED_LIBS=OFF \
            -DGGML_METAL=ON -DGGML_METAL_EMBED_LIBRARY=ON \
            -DGGML_BLAS=ON -DGGML_BLAS_VENDOR=Apple \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build third_party/whisper.cpp/build_go -j$(sysctl -n hw.ncpu)

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - name: Generate bindings and build binary
        run: |
          go install github.com/wailsapp/wails/v3/cmd/wails3@latest
          $(go env GOPATH)/bin/wails3 generate bindings
          CGO_ENABLED=1 go build -ldflags="-s -w" -o morgottalk-macos-arm64 .

      - uses: actions/upload-artifact@v4
        with:
          name: morgottalk-macos-arm64
          path: morgottalk-macos-arm64

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            morgottalk-linux-amd64/morgottalk-linux-amd64
            morgottalk-windows-amd64.exe/morgottalk-windows-amd64.exe
            morgottalk-macos-arm64/morgottalk-macos-arm64
