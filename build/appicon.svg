<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1208"/>
      <stop offset="100%" stop-color="#0d0b08"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="196" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect x="5" y="5" width="1014" height="1014" rx="192" fill="none" stroke="rgba(249,115,22,0.15)" stroke-width="3"/>

  <!-- Letters with subtle glow -->
  <g filter="url(#glow)">
    <!-- Left T -->
    <rect x="152" y="252" width="330" height="82" rx="16" fill="url(#accent)"/>
    <rect x="276" y="252" width="82" height="520" rx="16" fill="url(#accent)"/>

    <!-- Right T -->
    <rect x="542" y="252" width="330" height="82" rx="16" fill="url(#accent)"/>
    <rect x="666" y="252" width="82" height="520" rx="16" fill="url(#accent)"/>
  </g>
</svg>
